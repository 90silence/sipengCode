<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>网页标签的名称</title>
	<meta name="Keywords" content="关键词1,关键词2">
       <meta name="description" content="网页的描述内容">
	 
	 <style type="text/css">
	 *{margin:0;padding:0;} 
	body{padding:100px;}
	 :target{color:green;font-size:300px;}
	 .arrow{width:50px;height:50px;border:1px solid red;position:relative}
	 .arrow:before{
		content:"";
		width:0;
		height:0;
		border:10px solid red;
		position:absolute;
		top:0;
		left:0;
		/*
			三角向右
			border-color: transparent transparent transparent #000;
		*/
		/*
			三角向下
			border-color:#000 transparent transparent ;
		/*
			三角向上
			border-color:transparent transparent #000;
		*/
		/*三角向左*/
		border-color: transparent #000 transparent transparent;


	 }
	 input[type="text"]:focus{

		outline:thin dotted #333;
		outline:5px auto -webkit-focus-ring-color;
		outline-offset:-2px;

	 }
	._box{width:90px;height:90px;background-color:red ;}
	p:nth-child(2n){background:blue;}
	 </style>

    </head>
   <body>
   <a href="#ssp">点我</a>
   <span id="ssp">孙思鹏</span>
   <!--三角-->
   <div class="arrow"></div>
	<input type="text"/>
	<div class="_box"></div>

	<p>11111111111111111</p>
	<p>2222222222222222</p>
	<p>333333333333333</p>
	<p>444444444444444</p>
	<p>55555555555555</p>
	<p>666666666666</p>
	<p>77777777777</p>
	<p>8888888888888</p>
   </body>


</html>

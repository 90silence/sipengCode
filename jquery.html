<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>网页标签的名称</title>
	<meta name="Keywords" content="关键词1,关键词2">
       <meta name="description" content="网页的描述内容">
	 
	 <style type="text/css">
	 *{margin:0;padding:0;} 
	 
	 .box{width:300px;height:300px;background:red;margin:20px auto;}
	 .mask{width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;}
	 </style>

    </head>
   <body>
   <div class="box" id="box">
		<div class="mask"></div>
   </div>
   <script src="jquery-1.11.1.min.js"></script>
   <script>
		//鼠标悬停
		$("#box").mouseover(function(){
				$(".mask").show();		
		});	
		//鼠标移开
		$("#box").mouseout(function(){
				$(".mask").hide();
		});
   </script>
   </body>


</html>
